machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t roylines/credstash:latest .
    - docker tag roylines/credstash:latest roylines/credstash:$CIRCLE_BUILD_NUM

deployment:
  hub:
    branch: xmaster
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push roylines/credstash
